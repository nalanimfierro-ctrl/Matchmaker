<!DOCTYPE html>
<html lang="en"></html>
<meta charset="UTF-8">
<head>
    <title>Matchamker</title>
</head>
<body>
    <h1>Matchmaker</h1>
    <p>Instructions:
        Select from the drop down menu how you feel about the statements, then click the calculate Compatibility button</p>
    <label>Math is the best subject</label><br />
    <select id="q1">
        <option value="1">Strongly Agree</option>
        <option value="2">Agree</option>
        <option value="3">Neutral</option>
        <option value="4">Disagree</option>
        <option value="5">Strongly Disagree</option>
    </select>
    <br/><br /><br/>
    <label>Crab legs are delicous</label><br />
    <select id="q2">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br/><br /><br/>
    <label>Swimming is the best sport</label><br />
    <select id="q3">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br/><br /><br/>
    <label>Dogs are better than cats</label><br />
    <select id="q4">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br/><br /><br/>
    <label>Family is important</label>
    <select id="q5">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br/><br /><br/>
    <br/><br /><br/>
    <button onclick="calculatecompatibility()">Calculate Compatibility</button>
    <p id="compatibility"></p>
<script>
    console.log("Starting Matchmaker")
    function calculatecompatibility(){
        console.log("")
        document.getElementById("compatibility").innerHTML="Your compatibility is..." 
        const DESIRED_RESPONSE = [
		1, 
		4, 
        4,
        4,
        3,
	]
	const MAX_SCORE = 16;
	let question1Response = document.getElementById("q1").selectedOptions[0].value;
	let question2Response = document.getElementById("q2").selectedOptions[0].value;
	let question3Response = document.getElementById("q3").selectedOptions[0].value;
	let question4Response = document.getElementById("q4").selectedOptions[0].value;
	let question5Response = document.getElementById("q5").selectedOptions[0].value;
	let question1Compatibility = 5 - Math.abs(question1Response - DESIRED_RESPONSE[1]);
	let question2Compatibility = 5 - Math.abs(question2Response - DESIRED_RESPONSE[4]);
	let question3Compatibility = 5 - Math.abs(question3Response - DESIRED_RESPONSE[4]);
    let question4Compatibility = 5 - Math.abs(question4Response - DESIRED_RESPONSE[4]);
    let question5Compatibility = 5 - Math.abs(question5Response - DESIRED_RESPONSE[3]);
	console.log("c1="+question1Compatibility);
	console.log("c2="+question2Compatibility);
	console.log("c3="+question3Compatibility);
    console.log("c4="+question4Compatibility);
    console.log("c5="+question5Compatibility);
	let totalCompatibility = question1Compatibility + question2Compatibility + question3Compatibility + question4Compatibility + question5Compatibility;
	totalCompatibility *= 100 / MAX_SCORE;
	totalCompatibility = Math.round(totalCompatibility);
	console.log("tc="+ totalCompatibility);
	document.getElementById("compatibility").innerHTML = "Your compatibility is..." +totalCompatibility;
}
</script>
</body>
</html>
